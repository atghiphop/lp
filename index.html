<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            margin-bottom: 30px;
            font-size: 16px;
            color: #666;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .thank-you-message {
            display: none;
            font-size: 18px;
            color: #28a745;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Phone Number</h1>
        <p>We will contact you shortly.</p>
        <form action="https://docs.google.com/forms/d/e/1FAIpQLSeSzuU6nWxlc7mgtXYBG8lm93CPN6Im0-1qnjL9bXqOKXNffQ/formResponse" method="POST" target="_self" onsubmit="displayThankYouMessage()">
            <input type="text" name="entry.2119975728" placeholder="Phone Number" required>
            <button type="submit" class="btn">Submit</button>
        </form>
        <p class="thank-you-message">Thank you, look for a message soon!</p>
    </div>

    <script>
        function displayThankYouMessage() {
            // Display thank-you message after submission
            document.querySelector('.thank-you-message').style.display = 'block';
            return false; // Prevent default form submission (to display thank-you message)
        }
    </script>
</body>
</html>
